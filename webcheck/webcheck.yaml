kafka:
  service_uri: "{kafka_host}:18586"
  topic: my_topic

postgresql:
  service_uri: "postgres://{username}:{password}@{pg_host}:18584/defaultdb?sslmode=require"
  username: my_user

# NOTE: for this exercise we will use the packaged files
# these values are ignored.
ssl:
  cafile: null
  certfile: null
  keyfile: null
  password: null

sites:
  - url:   "http://example.com"
    regex: "[eE]xample Domain"

  - url:   "http://example.org"
    regex: null
